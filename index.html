<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Hotel Table</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="hotelTableBody">
                <!-- Hotel data will be displayed here -->
            </tbody>
        </table>

        <h2>Add Hotel</h2>
        <form id="hotelForm">
            <div class="mb-3">
                <label for="hotelName" class="form-label">Hotel Name</label>
                <input type="text" class="form-control" id="hotelName" required>
            </div>
            <div class="mb-3">
                <label for="hotelPrice" class="form-label">Hotel Price</label>
                <input type="number" class="form-control" id="hotelPrice" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Hotel</button>
        </form>
    </div>

    <script src="crud.js"></script>
</body>

</html>
